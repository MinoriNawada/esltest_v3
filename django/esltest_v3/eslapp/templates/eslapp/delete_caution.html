{% extends "eslapp\base.html" %}
{% load widget_tweaks %}
{% load humanize %}


{% block title %}削除確認{% endblock %}


{% block contents %}
<div class="contents_area_center_100">
<img class="esl_big" src="/images/{{ product.product_cd }}.png">
</div>
<hr>
<table>
    <tr>
        <th>商品CD</th><th>JANCD</th>
    </tr>
    <tr>
        <td>{{ product.product_cd }}</td>
        <td>{{ product.jan_cd }}</td>
    </tr>
</table>
<hr>

<h3 class="center">この商品を削除します。よろしいですか？</h3>
<div class="delete_caution">
    <form name="delete{{ product.product_cd }}" action="{% url "product_delete" product.product_cd %}" method="post">
    {% csrf_token %}
    <a href="javascript:document.delete{{ product.product_cd }}.submit()">削除する</a>
    </form>
    <a class="cancel" href="{% url "detail" product.product_cd %}">キャンセル</a>
</div>

{% endblock%}
